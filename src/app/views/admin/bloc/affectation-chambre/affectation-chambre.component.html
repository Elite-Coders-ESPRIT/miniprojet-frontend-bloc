

<div class="container-lg">
  <div class="row justify-content-center">
    <div class="col-3">
      <select [multiple]="true" [(ngModel)]="selectedChambres">
        <option *ngFor="let chambre of chambres" [value]="chambre">
          {{ chambre.numeroChambre }} ({{chambre.typeChambre}})
        </option>
      </select>
    </div>

    <div class="row mt-5">
      <div class="col-8">
        <a (click)="affecter()" class="btn btn-behance btn-lg active align-items-end" role="button" aria-pressed="true">Affecter</a>
      </div>
      <div class="col-3 align-items-end">
        <a href="#" class="btn btn-outline-danger btn-group-sm active" role="button" aria-pressed="true">annuler</a>
      </div>
    </div>
  </div>



</div>
